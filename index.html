<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID-DB</title>
    <link
      rel="shortcut icon"
      href="image/Folder User 2.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mb-5">
        <div class="col-xxl-10 col-xl-10 col-lg-10 col-md-12 col-sm-12">
          <h1 class="text-center">
            Join Now To The Largest Database In The World
          </h1>
        </div>
        <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-12 col-sm-12">
          <div class="text-center mt-3">
            <i class="fas fa-database fa-5x"></i>
          </div>
        </div>
      </div>
      <form action="">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fas fa-user"></i
          ></span>
          <input
            type="text"
            class="form-control"
            placeholder="Full Name"
            aria-label="FullName"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            ><i class="fas fa-circle"></i
          ></label>
          <select class="form-select" id="inputGroupSelect01" required style="color: var(--text);">
            <option  disabled selected>Please Select Your Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fas fa-id-card"></i
          ></span>
          <input
            type="text"
            class="form-control"
            placeholder="ID Number"
            aria-label="ID"
            aria-describedby="basic-addon1"
            required
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3"
            ><i class="fas fa-calendar"></i
          ></span>
          <input
            style="color: var(--text);"
            type="date"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3"
            ><i class="fas fa-image"></i
          ></span>
          <input
            style="color: var(--text);"
            type="file"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Adresse</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            required
          ></textarea>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fas fa-mail-bulk"></i
          ></span>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            aria-label="Email"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fas fa-lock"></i
          ></span>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            aria-label="password"
            aria-describedby="basic-addon1"
            required
            minlength="8"
            maxlength="24"
          />
        </div>
        <div class="input-group mb-5">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fas fa-lock"></i
            ></span>
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              aria-label="password"
              aria-describedby="basic-addon1"
              required
              minlength="8"
              maxlength="24"
            />
          </div>
          <div class="row  mb-5">
            <div class="col-xxl-9 col-xl-9 col-lg-9 col-md-9 col-sm-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                      Do You Agree To All Conditions and Terms ?
                    </label>
                  </div>
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-12">
                <a href="log.html">I Already Have an Account</a>
            </div>

          </div>
          <input type="submit" class="sub">
      </form>
      <div class="dark" onclick="dark()">
        <i class="fas fa-moon fa-2x"></i>
    </div>
    </div>


    <div id="theme"></div>
    <!--Script Linking-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/dark.js"></script>
    <script id="light"></script>
    <!--Script Linking End -->
  </body>
</html>
