<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID-DB</title>
    <link
      rel="shortcut icon"
      href="image/Folder User 2.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <div class="container" style="margin-top: 10% !important;">
      <h1 class="text-center mb-5">
        Login
      </h1>
      <form action="">
        
        
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fas fa-mail-bulk"></i
          ></span>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            aria-label="Email"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-5">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fas fa-lock"></i
          ></span>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            aria-label="password"
            aria-describedby="basic-addon1"
            required
            minlength="8"
            maxlength="24"
          />
        </div>

          <div class="row  mb-5">
            <div class="col-xxl-9 col-xl-9 col-lg-9 col-md-9 col-sm-12 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                      Stay Connected ?
                    </label>
                  </div>
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-12">
                <a href="index.html">I' Dont Have an Account</a>
            </div>

          </div>
          <input type="submit" class="sub">
      </form>
      <div class="dark" onclick="dark()">
        <i class="fas fa-moon fa-2x"></i>
    </div>
    </div>


    <div id="theme"></div>
    <!--Script Linking-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/dark.js"></script>
    <script id="light"></script>
    <!--Script Linking End -->
  </body>
</html>
